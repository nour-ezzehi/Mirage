<div class="sign-up-container">
    <div class="container">
      <div class="sign-up-content">
        <form (ngSubmit)="register()" class="signup-form" #registerForm="ngForm" novalidate>
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Sign Up</h3>
          
          <div class="form-textbox">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              [(ngModel)]="user.username"
              required
              #username="ngModel"
              placeholder="Enter your username"
            />
            <div *ngIf="username.invalid && username.touched" class="error-message text-danger">
              Username is required.
            </div>
          </div>
  
          <div class="form-textbox">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              [(ngModel)]="user.email"
              required
              #email="ngModel"
              placeholder="Enter your email"
            />
            <div *ngIf="email.invalid && email.touched" class="error-message text-danger">
              Valid email is required.
            </div>
          </div>
  
          <div class="form-textbox position-relative">
            <label for="password">Password</label>
            <input
              type="{{ showPassword ? 'text' : 'password' }}"
              name="password"
              id="password"
              class="form-control"
              [(ngModel)]="user.password"
              required
              pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[#?!@$%^&*-]).{8,}$"
              #password="ngModel"
              placeholder="Enter your password"
            />
            <span class="password-toggle-icon" (click)="togglePasswordVisibility()">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
            <div *ngIf="password.invalid && password.touched" class="error-message text-danger">
              Password must be at least 8 characters, with an uppercase letter, a number, and a special character.
            </div>
          </div>
  
          <div class="form-textbox">
            <input
              type="submit"
              name="submit"
              id="submit"
              class="btn btn-primary w-100 mt-4"
              value="Create Account"
              [disabled]="registerForm.invalid"
            />
          </div>
        </form>
  
        <p class="loginhere mt-3">
          Already have an account? 
          <a href="/login" class="loginhere-link">Log in</a>
        </p>
      </div>
    </div>
  </div>
