<div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-2 p-0 bg-dark">
        <div class="sidebar">
          <ul class="nav flex-column text-white p-3">
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/teacher/children">
                <i class="bi bi-person"></i> Enfants
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/teacher/groups">
                <i class="bi bi-ui-checks-grid"></i> Groupes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/teacher/payments">
                <i class="bi bi-credit-card"></i> Paiements
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/teacher/programs">
                <i class="bi bi-journal-text"></i> Programmes
              </a>
            </li>
          </ul>
        </div>
      </div>
  
      <div class="main-content col-md-9 col-lg-10">
        <!-- Main content for Groups -->
        <div class="groups-container">
          <div class="header">
            <h3>Groupes</h3>
            <button class="new-upload-btn">+ Nouveau groupe</button>
          </div>
  
          <div class="group-list">
            <div *ngFor="let group of groups" class="group-item">
              <div class="group-details">
                <span class="group-name">{{ group.name }}</span>
                <span class="group-time">{{ group.time }}</span>
              </div>
              <button class="view-classes-btn">Voir les classes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
