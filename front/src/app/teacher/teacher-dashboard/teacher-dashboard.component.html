<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Section -->
    <div class="col-md-3 col-lg-2 p-0 bg-dark">
      <div class="sidebar">
        <!-- Navigation Links -->
        <ul class="nav flex-column text-white p-3">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/teacher/children">
              <i class="bi bi-person"></i> Students
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/teacher/groups">
              <i class="bi bi-ui-checks-grid"></i> Groups
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/teacher/programs">
              <i class="bi bi-journal-text"></i> Programs
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content Section -->
    <div class="col-md-9 col-lg-10">
      <div class="container mt-4">
        <!-- Page Title -->
        <h1 class="text-center size">Teacher Dashboard</h1>

        <!-- Students Table Section -->
        <div class="table-responsive">
          <!-- Table displaying students data -->
          <table class="table table-striped table-bordered shadow-sm">
            <thead class="bg-light">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Grade</th>
                <th>Payment Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Displaying data of each student -->
              <tr *ngFor="let student of data">
                <td>{{ student.firstName }}</td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.grade }}</td>
                <td>{{ student.paiment.status }}</td>
                <td>
                  <!-- Action Buttons for each student -->
                  <button class="btn btn-warning mx-1" aria-label="Edit student details">Edit</button>
                  <button class="btn btn-success mx-1" aria-label="Add new student">Add</button>
                  <button class="btn btn-danger mx-1" aria-label="Delete student">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
