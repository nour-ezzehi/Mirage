<div class="container-fluid">
    <div class="row">
      <!-- Sidebar Teacher -->
      <div class="col-md-3 col-lg-2 p-0 bg-dark">
        <div class="sidebar">
          <ul class="nav flex-column text-white p-3">
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/teacher/children">
                <i class="bi bi-person"></i> Enfants
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/teacher/groups">
                <i class="bi bi-ui-checks-grid"></i> Groupes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/teacher/payments">
                <i class="bi bi-credit-card"></i> Paiements
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" routerLink="/teacher/programs">
                <i class="bi bi-journal-text"></i> Programmes
              </a>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- Main Content Area -->
      <div class="col-md-9 col-lg-10">
        <div class="container mt-4">
          <h1 class="text-center mb-4">Tableau de Bord Enseignant</h1>
  
          <!-- Tableau des enseignants -->
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>Nom</th>
                  <th>Mati√®re</th>
                  <th>Email</th>
                  <th>Statut</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let teacher of teachers">
                  <td>{{ teacher.name }}</td>
                  <td>{{ teacher.subject }}</td>
                  <td>
                    <a [href]="'mailto:' + teacher.email" class="email-link">
                      {{ teacher.email }}
                    </a>
                  </td>
                  <td>
                    <span class="status" [ngClass]="teacher.status">
                      {{ teacher.status }}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
