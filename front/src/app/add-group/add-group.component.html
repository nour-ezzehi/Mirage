<div class="container">
  <h2>Add New Group</h2>
  <form (ngSubmit)="addGroup()">
    <div class="form-group">
      <label for="name">Group Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="group.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">TimeTable</label>
      <textarea class="form-control" id="timetable" [(ngModel)]="group.timetable" name="timetable"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Group</button>
  </form>
</div>
