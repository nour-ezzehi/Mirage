<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="login-wrap p-4 p-md-5 shadow rounded">
            <div class="icon d-flex align-items-center justify-content-center mb-3">
              <span class="fa fa-user-circle fa-3x text-primary"></span>
            </div>
            <h3 class="text-center mb-4">Connexion</h3>
  
            <!-- Message d'erreur -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center">
              {{ errorMessage }}
            </div>
  
            <!-- Formulaire de connexion -->
            <form (ngSubmit)="onSubmit()" class="login-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control rounded-left"
                  placeholder="Nom d'utilisateur"
                  [(ngModel)]="user.username"
                  name="username"
                  required
                />
              </div>
  
              <div class="form-group position-relative">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control rounded-left"
                  placeholder="Mot de passe"
                  [(ngModel)]="user.password"
                  name="password"
                  required
                />
                <!-- Icone de bascule pour le mot de passe -->
                <span
                  class="password-toggle-icon position-absolute"
                  style="top: 50%; right: 10px; cursor: pointer; transform: translateY(-50%);"
                  (click)="togglePasswordVisibility()"
                >
                  <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </span>
              </div>
  
              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary rounded submit px-3"
                >
                  Connexion
                </button>
              </div>
  
              <div class="form-group d-flex justify-content-between">
                <div>
                  <label>
                    <input type="checkbox" /> Se souvenir de moi
                  </label>
                </div>
                <div>
                  <a href="#" class="text-primary">Mot de passe oubli√© ?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
